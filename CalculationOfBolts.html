<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Евгений">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculationOfBolts</title>
    <link rel="stylesheet" href="/css/CalculationOfBolts.css">
    <script src="/JS/code.js"></script>
</head>
<body>
    <div class="back_button">
    <a href="/index.html">Назад</a> <!--Кнопка назад-->
    </div>
    <div class="main_text">
        <p><b>Расчет фундаментных болтов</b></p>
        <p>Используется методика, приведенная в книге: "Металлические конструкции В.В. Горев, том 2"</p>
    </div>
    <div class="img_and_input">
        <div class="img_scheme">
            <img src="/images/1.png" width="100%" alt="Что то не так. Картинка не загружена">
        </div>
        <div class="input_area">
            <form action="">
                <label for="b_side">Сторона B</label>
                <input type="number" placeholder="мм"
                name="b_side"
                id="b_side">
                <p class="mm">мм</p><br><br>
                <label for="l_side">Сторона L</label>
                <input type="number" placeholder="мм"
                name="l_side"
                id="l_side">
                <p class="mm">мм</p><br><br>
                <label for="bl">Площадь&nbsp;&nbsp;</label>
                <input type="number" placeholder="мм"
                name="area"
                id="bl"
                value=""
                disabled>
                <p class="mm">мм<sup>2</sup></p><br><br>
                <input type="button" id="area" value="Расчитать" onclick="calcResult()"><br><br>
                <input type="reset" value="Очистить">
            </div>
            <div class="input_power">
                <label for="n">Усилие N</label>
                <input type="number" id="n" value="" placeholder="т">
                <p class="mm">т</p><br><br>

                <label for="m">Усилие M</label>
                <input type="number" id="m" value="" placeholder="т*м">
                <p class="mm">т*м</p><br><br>

                <label for="w">Момент сопротивления</label>
                <input type="number" id="w" value="" placeholder="" disabled>
                <p class="mm">м<sup>3</sup></p><br><br>

                <label for="Gmax">σ<sub>max</sub></label>
                <input type="number" id="Gmax" value="" placeholder="Т/м2" disabled>
                <p class="mm">т/м<sup>2</sup></p><br><br>

                <label for="Gmax">σ<sub>min</sub></label>
                <input type="number" id="Gmin" value="" placeholder="Т/м2" disabled>
                <p class="mm">т/м<sup>2</sup></p><br><br>
            </form>
        </div>
    </div>
</body>
</html>
